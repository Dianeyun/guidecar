<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册--指南针物流管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="../layui/css/layui.css" media="all" />
</head>
<body class="loginBody">
	<form class="layui-form">
  <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block">
      <input type="hidden" name="name" id="name" required  lay-verify="required" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-inline">
      <input type="password" name="password" id="password" required lay-verify="required"  autocomplete="off" class="layui-input">
      <label>注：密码长度至少六位</label>
    </div>
    
  </div>
   <div class="layui-form-item">
    <label class="layui-form-label">确认密码</label>
    <div class="layui-input-inline">
      <input type="password" name="password2" id="password2" required lay-verify="required"  autocomplete="off" class="layui-input">
    </div>
    
  </div>

  

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
  
</form>
 <script type="text/javascript" src="../layui/layui.js"></script>
<script>
//Demo
layui.use(['form','jquery','layer'], function(){
  var form = layui.form;
  var $=layui.jquery;
  var layer = layui.layer;
  //监听提交
  form.on('submit(formDemo)', function(data){
		  console.log(data.field);
	 		  $.ajax({
	         	url:'findAdd',
	            data:data.field,
	            dataType:'json',
	            type:'post',
	            success:function (data) {
	            	console.log(data);
	                if (data.status == '1'){
	                	layer.msg(data.msg);
	                    location.href = "toLogin";
	                }else{
	                	layer.msg(data.msg);
	                }
	            }
	         }) 
	  });
});


</script>
</body>
</html>
