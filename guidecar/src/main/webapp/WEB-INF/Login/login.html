<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8">
	<title>登录--指南车物流管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../css/public.css" media="all" />
</head>
<body class="loginBody">
	<form class="layui-form">
		<div class="login_face"><img src="../images/face.jpg" class="user"></div>
		<div class="layui-form-item input-item">
			<label for="userName">用户名</label>
			<input type="text" placeholder="请输入用户名" autocomplete="off" id="name" name="name" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item">
			<label for="password">密码</label>
			<input type="password" placeholder="请输入密码" autocomplete="off" id="password"  name="password" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item">
			<button class="layui-btn layui-block"  lay-submit lay-filter="formDemo">登录</button>
		</div>

		<div class="layui-form-item">
			<!--<button class="layui-btn layui-block" lay-filter="register" lay-submit>注册</button>-->
			<a class="layui-btn layui-block" href="toA">注册</a>
			<a href ="tochange" style ="padding#:0px 0px 0px 18px" >忘记密码？</a>  <!--
		</div>
		<div class="layui-form-item layui-row">
			<!-- <a href="javascript:;" class="seraph icon-qq layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
			<a href="javascript:;" class="seraph icon-wechat layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
			<a href="javascript:;" class="seraph icon-sina layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a> -->
		</div>
	</form>
	<script type="text/javascript" src="../layui/layui.js"></script>
	<script type="text/javascript" src="../js/cache.js"></script>
	
	<script type="text/javascript">
	layui.use(['form','layer','jquery'],function(){

	    var form = layui.form;//获得from模块
	    var layer = parent.layer === undefined ? layui.layer : top.layer;//获得弹出层组件
	    var  $ = layui.jquery;//获得jquery模块
	    //监听提交
	    form.on('submit(formDemo)', function(data){
		 		  console.log(data.field);
				 		  $.ajax({
				         	url:'login',
				            data:data.field,
				            dataType:'json',
				            type:'post',
				            success:function (data) {
				            	console.log(data);
				                if (data.status == '1'){
				                	layer.msg(data.msg);
				                    location.href = "../company/toIndex";
				                }else if(data.status=='2'){
				                	layer.msg(data.msg);
				                	 location.href = "../waybili/toUser";
				                }else if(data.status=='0'){
				                	layer.msg(data.msg);
				                	 location.href = "../waybili/toUser2";
				                }else{
				                	layer.msg(data.msg);
				                }
				            }
				         }) 
		 	  });
	    //表单输入效果
	    $(".loginBody .input-item").click(function(e){
	        e.stopPropagation();
	        $(this).addClass("layui-input-focus").find(".layui-input").focus();
	    })
	    $(".loginBody .layui-form-item .layui-input").focus(function(){
	        $(this).parent().addClass("layui-input-focus");
	    })
	    $(".loginBody .layui-form-item .layui-input").blur(function(){
	        $(this).parent().removeClass("layui-input-focus");
	        if($(this).val() != ''){
	            $(this).parent().addClass("layui-input-active");
	        }else{
	            $(this).parent().removeClass("layui-input-active");
	        }
	    })
	})
	</script>
</body>
</html>
