<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册--指南针物流管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="../layui/css/layui.css" media="all" />
</head>
<body class="loginBody">
	<form class="layui-form">
  <div class="layui-form-item">
    <label class="layui-form-label">账号</label>
    <div class="layui-input-block">
      <input type="text" name="name" id="name" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-inline">
      <input type="password" name="password" id="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
    
  </div>
 <div class="layui-form-item">
    <label class="layui-form-label">昵称</label>
    <div class="layui-input-inline">
      <input type="text"  name="nickName" id="nickName" required lay-verify="required" placeholder="请输入昵称" autocomplete="off" class="layui-input">
    </div>

  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">单选框</label>
    <div class="layui-input-block">
      <input type="radio" name="sex" value="男" title="男"  id="sex">
      <input type="radio" name="sex" value="女" title="女"  id="sex" checked>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">手机</label>
    <div class="layui-input-inline">
      <input type="text" name="phone" id="phone" required lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
    </div>
  
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">邮箱</label>
    <div class="layui-input-inline">
      <input type="text" name="email" id="email" required lay-verify="required" placeholder="请输入油箱" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">部门</label>
    <div class="layui-input-block" >
      <select name="deptId" id="deptId">
        <option value="0"></option>
        <option value="1">人事部</option>
        <option value="2">订单部</option>
        <option value="3">出库部</option>
        <option value="4">入库部</option>
        <option value="5">运输部</option>
        <option value="6">管理部</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">地址</label>
    <div class="layui-input-block">
      <input type="text" name="location" id="location" required  lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input">
    </div>
    </div>
  <div class="layui-form-item">
    <label class="layui-form-label">公司ID</label>
    <div class="layui-input-block" id="companyId">
      <select name="companyId" lay-verify="required">
        <option value="0"></option>
        <option value="1">申通</option>
        <option value="2">中通</option>
        <option value="3">圆通</option>
        <option value="4">韵达</option>
        <option value="5">菜鸟驿站</option>
        <option value="6">邮政</option>
      </select>
    </div>
  </div>
  

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
  
</form>
 <script type="text/javascript" src="../layui/layui.js"></script>
<script>
//Demo
layui.use(['form','jquery','layer'], function(){
  var form = layui.form;
  var $=layui.jquery;
  var layer = layui.layer;
  //监听提交
  form.on('submit(formDemo)', function(data){
		  console.log(data.field);
	 		  $.ajax({
	         	url:'findAdd',
	            data:data.field,
	            dataType:'json',
	            type:'post',
	            success:function (data) {
	            	console.log(data);
	                if (data.status == '1'){
	                	layer.msg(data.msg);
	                    location.href = "toLogin";
	                }else{
	                	layer.msg(data.msg);
	                }
	            }
	         }) 
	  });
});


</script>
</body>
</html>
